<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>History Tracker</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <link href="https://fonts.googleapis.com/css?family=Saira+Semi+Condensed" rel="stylesheet">
    <link rel="stylesheet" href="./test.css">
</head>
<body>
        <div class="wraper">
            <div class="title">
                <h2>History Tracker</h2>
            </div>
            <div class="list-container">
               <div class="list-outer">
                    <div class="form">
                            <input type="text" id="first-input" placeholder="Add url..." >
                            <input type="button" class="first-button" value="Add URL" onclick="tracker.addUrl()">                            
                    </div>
                        
                    
                   
                    <div class="list">
                            <ol class="rectangle-list" id="url-list"></ol>
                            <hr>     
                    </div>
                    <div class="set-size">
                            <label>Set Size</label>
                                <select class="select-class" onchange="tracker.resizeObject(this)">
                                        
                                        <option value="10">10</option>
                                        <option value="15">15</option>
                                        <option value="20">20</option>
                                        <option value="25">25</option>
                                        <option selected="selected" value="50">50</option>
                                </select>
                                <label id="url_check_label" class="notification success"></label>
                        </div>
                </div>
                <div class="list-outer">
                    <div class="form">
                            <input type="text" id="second-input" placeholder="Search url..." >
                            <input type="button" value="Search URL" onclick="tracker.searchURL()">
                    </div>                        
                    
                    <div class="list">
                            <ol class="rectangle-list" id="searchedurl_list"></ol>
                            <hr>
                    </div>
                    
                    <div class="set-size">
                            <input type="button" value="clear search" onclick="tracker.clearSearch()">
                            <label id="url_search_label" class="notification success">Please enter a URL to Search</label>
                        </div>
                </div>
            </div>
        </div>
        <script>
        $(document).ready(function(){
            $( "a" ).click(function( event ) {
                event.preventDefault()});
        });
        </script>
        <script type="text/javascript" src="./test.js"></script>
    </body>
</html>
